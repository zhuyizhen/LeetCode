<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js" type="text/javascript"></script>
    <title>338. Counting Bits</title>
  </head>
  <body>
    <input type='text' id="inputNum"></input>
	<input type='button' value='È·¶¨'></input>
	<div id="result"></div>

    <script type="text/javascript">
		$(document).ready(function () {
			var countBits = function (num) {
				var bitsNumArray = [0];
				for (i = 1; i <= num; i++) {
					if (i % 2) {
						bitsNumArray[i] = bitsNumArray[Math.floor(i / 2)] + 1;
					} else {
						bitsNumArray[i] = bitsNumArray[Math.floor(i / 2)];
					}
				}
				return bitsNumArray;
			};
			$(':button').on('click', function () {
				$('#result').html(countBits($("#inputNum").val()));
			})
		});
    </script>
  </body>
</html>
